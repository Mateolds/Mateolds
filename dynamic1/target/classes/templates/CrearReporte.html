<meta charset="ISO-8859-1">
<title>Crear Reporte</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container mt-4">
		<div class="col-sm-6">
	<form th:action="@{/saveReporte}" th:object=${reportes} method="POST">


		<div class="card"></div>
				<div class="card-header">
				<H3>Bodega</H3>
				</div>
					<div class="card-body">
					<div class="form-group">
					<label>id reporte</label>
					<input th:field="*{idReporte}" type="text" class="form-control">
					</div>
					<div class="form-group">
					<label>cantidad</label>
					<input th:field="*{cantidad}" type="text" class="form-control">
					</div>
					<div class="form-group">
					<label>pReporte</label>
					<input th:field="*{pReportes.id_producto}" type="text" class="form-control">
					</div>
					<div class="form-group">
					<label>Tipo Reporte</label>
					<input th:field="*{tipoReportes.idTipoReporte}" type="text" class="form-control">
					</div>
						<div class="card-footer"></div>
						<input type="submit" value="Guardar" class="btn btn-success">

</div>
</form>
</div>
</div>





</body>
</html>
